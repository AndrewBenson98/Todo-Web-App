{% extends 'todofrontend/base.html' %}
{% load static %}
{% block content %}


<div class="container">
    <div id="task-container">
        <!-- Form -->
        <div id="form-wrapper">
            <form id="form">
                <div class="d-flex">
                    <div style="flex: 6">
                        <input id="title" class="form-control" type="text" name="title" placeholder="Add task">
                    </div>
                    <div style="flex: 1">
                        <input id="submit" class="btn" type="submit">
                    </div>
                </div>
            </form>

        </div>
        <!-- List Items start -->
        <div id="list-wrapper">

        </div>
    </div>
</div>

<script src="{% static 'todofrontend/app.js' %}"></script>
{% endblock %}
